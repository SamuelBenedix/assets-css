<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail Page</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="product-imgs position-sticky">
            <div class="img-display">
              <div class="img-showcase">
                <img src="assets/1.jpg" alt="image1" />
                <img src="assets/2.jpg" alt="image2" />
                <img src="assets/3.jpg" alt="image3" />
              </div>
            </div>
            <div class="img-select">
              <div class="img-item">
                <img src="assets/1.jpg" alt="image1" data-id="1" />
              </div>
              <div class="img-item">
                <img src="assets/2.jpg" alt="image2" data-id="2" />
              </div>
              <div class="img-item">
                <img src="assets/3.jpg" alt="image3" data-id="3" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="product-content">
            <div class="product-text">
              <h5 class="details-title" href="">Blossom Soon</h5>
              <div class="product-price">
                <span class="discount"> 6% </span>
                <small class="text-mute last-price"> Rp. 10.0000</small>
                <p class="new-price">Rp 21312321</p>
              </div>
            </div>

            <div class="product-form">
              <div class="form-group row">
                <div class="col-md-12 input-field">
                  <input
                    type="text"
                    class="form-control"
                    id="sender"
                    name="sender"
                    required
                  />
                  <label for="sender" class="input-label"
                    >Recipient's Name
                  </label>
                </div>
              </div>
              <div class="form-group row mt-3">
                <div class="col-md-12 input-field">
                  <input
                    type="text"
                    class="form-control"
                    id="phone_number"
                    name="phone_number"
                    required
                  />
                  <label for="phone_number" class="input-label">
                    Recipient's Phone/ WhatsApp Number
                  </label>
                </div>
              </div>
              <ul
                class="nav nav nav-tabs nav-pills nav-fill"
                id="myTab"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="delivery-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#delivery"
                    type="button"
                    role="tab"
                    aria-controls="home"
                    aria-selected="true"
                  >
                    Delivery
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="self-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#self"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false"
                  >
                    Self Pickup
                  </button>
                </li>
              </ul>

              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="delivery"
                  role="tabpanel"
                  aria-labelledby="delivery-tab"
                >
                  <div class="form-group row mt-3">
                    <div class="col-6 pe-3">
                      <label class="select-label" for="deliveryDate"
                        >Delivery Date
                      </label>
                      <input
                        type="date"
                        class="form-control"
                        id="deliveryDate"
                        value="yyyy-MM-dd"
                        name="deliveryDate"
                        min="12"
                      />
                    </div>
                    <div class="col-6 ps-3">
                      <label class="select-label" for="deliveryTime"
                        >Delivery Time
                      </label>
                      <select
                        name="deliveryTime"
                        id="deliveryTime"
                        class="form-control"
                      >
                        <option class="selected">Select Time</option>
                        <option class="selected" value="dasads">
                          fsdafsdfds
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12 input-field">
                    <input
                      type="text"
                      class="form-control"
                      id="sender"
                      name="address"
                      required
                    />
                    <label for="address" class="input-label">Address </label>
                  </div>

                  <div class="form-group row mt-3">
                    <div class="col-md-6 input-field">
                      <input
                        type="text"
                        class="form-control"
                        name="postal-code"
                        id="postal-code"
                        required
                      />
                      <label for="postal-code" class="input-label"
                        >Postal Code
                      </label>
                    </div>
                    <div class="col-6 ps-3">
                      <label class="select-label" for="city">City </label>
                      <select name="city" id="city" class="form-control">
                        <option class="selected">Select City</option>
                        <option class="selected" value="dasads">
                          fsdafsdfds
                        </option>
                      </select>
                    </div>
                  </div>
                </div>

                <div
                  class="tab-pane fade"
                  id="self"
                  role="tabpanel"
                  aria-labelledby="self-tab"
                >
                  <div class="form-group row mt-3 m-y-2">
                    <div class="col-6 pe-3">
                      <label class="select-label" for="pickDate"
                        >Pickup Date
                      </label>
                      <input
                        type="date"
                        class="form-control"
                        id="pickDate"
                        name="pickDate"
                        value="yyyy-MM-dd"
                        min="12"
                      />
                    </div>
                    <div class="col-6 ps-3 input-field">
                      <input
                        type="text"
                        class="form-control"
                        id="pickTime"
                        name="pickTime"
                        required
                      />
                      <label for="pickTime" class="input-label"
                        >Pickup Time
                      </label>
                    </div>
                  </div>
                  <label class="mt-1 my-1">*Note: We Open at 10 AM </label>
                </div>
              </div>
              <hr class="divider my-3" />
              <label class="text-black font-weight-bold">Message</label>
              <div class="form-group row">
                <div class="col-md-12 input-field">
                  <input
                    type="text"
                    class="form-control"
                    id="from"
                    name="from"
                    required
                  />
                  <label for="from" class="input-label">From </label>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12 input-field">
                  <input
                    type="text"
                    class="form-control"
                    id="to"
                    name="to"
                    required
                  />
                  <label for="to" class="input-label">To </label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label class="select-label" for="Delivery_Time"
                      >Template
                    </label>
                    <select name="template" id="template" class="form-control">
                      <option value="1">Template Pesan</option>
                      <option value="qer">default</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <textarea
                  type="text"
                  class="form-control"
                  name="message"
                  rows="3"
                >
                </textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="purchase-info">
            <div class="purchase-title">Atur Catatan</div>
            <div class="form-group row">
              <textarea
                value=""
                type="text"
                class="form-control"
                name="note"
                rows="1"
                placeholder="Tulis Catatan"
              >
              </textarea>
            </div>
            <div class="purchase-detail">
              <p>Service</p>
              <p>Rp 0</p>
            </div>
            <div class="purchase-detail">
              <p>Ongkos Kirim</p>
              <p>Rp 0</p>
            </div>
            <div class="purchase-detail subtotal">
              <p>Subtotal</p>
              <p>Rp 0</p>
            </div>
            <button
              type="button"
              id="myCart"
              class="primary-button"
              data-id="afd>"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
